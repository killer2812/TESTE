<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lojinha do Juca</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>]

<body>
    <header>
        <div class="container">
            <h2 class="titulo">Loja do Juca</h2>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Estoque</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço de compra</th>
                        <th>Preço de venda</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">

                    <tr class="produto">
                        <td class="info-nome">Maçã</td>
                        <td class="info-quantidade">300</td>
                        <td class="info-preçoc">2.00</td>
                        <td class="info-preçov">3.75</td>
                        <td class="info-ação"></td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>

    <script src="js/main.js"></script>

    <button onclick="adicionaLinha('tbl')">Adicionar</button>
    <table id="tbl" border="1">
        <tr>
            <td>Produto</td>
            <td>Valor</td>
            <td>Acao</td>
        </tr>
    </table>
    
</body>

</html>
